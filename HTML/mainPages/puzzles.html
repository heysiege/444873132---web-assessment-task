<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzles Page</title>
    <link href="Fonts/fontAwesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="styleSheets/main.css">
    <link rel="stylesheet" href="styleSheets/puzzles.css">
    <link rel="icon" type="image/x-icon" href="Images/faviconLogo.png">
    <script src="Javascript/javascript.js"></script>
</head>

<body>
    <!-- image link to home screen -->
    <a href="index.html"><img alt="Otherthinker Logo" src="Images/logoWhiteBackground.png" class="headerImage"></a>
    
    <!-- put in the navigation bar -->
    <div class="navBar" w3-include-html="HTML/headerAndFooter/navigationBar.html"></div>

    <!-- heading -->
    <h2>Puzzles</h2>
    <h3>CHALLENGE YOURSELF WITH OUR SELECTION</h3>

    <!-- options for puzzle questions -->
    <div class="puzzleTopics">
        <!-- riddles -->
        <div class="card">
            <div class="topicBox">
                <div class="boxFront">
                    <i class="fa-solid fa-question"></i>
                    <h5 class="break">RIDDLES</h5>
                </div>
                <div class="boxBack">
                    <p>Engage your intellect with mind-twisting challenges.</p>
                    <a href="HTML/puzzlePages/riddles.html">Let's Go!</a>
                </div>
            </div>
        </div>
    
        <!-- trivia questions -->
        <div class="card">
            <div class="topicBox">
                <div class="boxFront">
                    <i class="fa-regular fa-comment"></i>
                    <h5 class="break">TRIVIA</h5>
                </div>
                <div class="boxBack">
                    <p>Test yourself with questions from history to pop culture.</p>
                    <a href="HTML/puzzlePages/trivia.html">Did You Know...</a>
                </div>
            </div>
        </div>

        <!-- logic puzzles -->
        <div class="card">
            <div class="topicBox">
                <div class="boxFront">
                    <i class="fa-regular fa-lightbulb"></i>
                    <h5 class="break">LOGIC</h5>
                </div>
                <div class="boxBack">
                    <p>Navigate intricate scenarios and a collection of challenges.</p>
                    <a href="HTML/puzzlePages/logicPuzzles.html">Test Yourself</a>
                </div>
            </div>
        </div>
    </div>

    <!-- button to return to top of page -->
    <a href="#" class="topButton">Back To Top<i class="fa-solid fa-angle-up"></i></a>

    <!-- put in the footer -->
    <div w3-include-html="HTML/headerAndFooter/footer.html"></div>

    <script>
        includeHTML();
    </script>
